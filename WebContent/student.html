<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<style>
h3 {
	color: red;
	font-size: 30px;
}

input {
	width: 190px;
	height: 40px;
}

.tab {
	font-size: 25px;
}

#submit {
	width: 90px;
	height: 40px;
	font-size: 20px;
	font-family: Times new roman;
}

#update {
	width: 90px;
	height: 40px;
	font-size: 20px;
	font-family: Times new roman;
}
table{
border-spacing:10px; 
}
</style>
</head>
<body>
	<center>
		<div>
			<h3>Employee details</h3>
			<table>
				<tr>
					<td class="tab">RollNo:</td>
					<td><input type="text" id="id"></input></td>
				</tr>
				<tr>
					<td class="tab">StudentName:</td>
					<td><input type="text" id="name"></input></td>
				</tr>
				<tr>
					<td class="tab">Class:</td>
					<td><input type="text" id="class"></input></td>
				</tr>
				<tr>
					<td class="tab">MobileNo:</td>
					<td><input type="text" id="mobile"></input></td>
				</tr>
				<tr>
					<td class="tab">Cards:</td>
					<td><input type="text" id="cards"></input></td>
				</tr>
				<tr>
					<td class="tab">RegisterDate:</td>
					<td><input type="date" id="date"></input></td>
				</tr>
				<tr>
					<td></td>
					<td><button id="submit">Submit</button>
						<button id="update">Update</button></td>
				</tr>
			</table>

		</div>
	</center>
</body>
</html>
