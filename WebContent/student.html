<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Library</title>
<script type="text/javascript" src="js/external/jquery.js"></script>
<script type="text/javascript" src="js/stud.js"></script>
<script type="text/javascript" src="js/getAll.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<style type="text/css">
.ll {
	background-color:#bfbfbf;
	width:830px;
	padding-left:40px;
	position:absolute;
	top:220px;
	height:850;
	left:230px;
	color:white;
	z-index: 2;
}
.h {
	top: 8px;
	left: 830px;
	position: absolute;
}
</style>
<script type="text/javascript">
function show() {
	if (document.getElementById('benefits').style.display == 'none') {
		document.getElementById('benefits').style.display = 'block';
	}
	return false;
}
function hide() {
	if (document.getElementById('benefits').style.display == 'block') {
		document.getElementById('benefits').style.display = 'none';
	}
	return false;
}
</script>
</head>
<body>
<div class="ss">Library Management</div>
<div id="opener" onclick="getAllstudent()">
		<a href="#1" onclick="return show();"><div class="nav">AllStudent Details</div></a>
	</div>
<center>
<div class="emp">
	
		
			<h3>Student details</h3>
			<table>
				<tr>
					<td class="tab">StudentId<span>*</span>:</td>
					<td><input type="text" id="sId"></input></td>
					<td class="tab">StudentName<span>*</span>:</td>
					<td><input type="text" id="Name"></input></td>
				</tr>
				<tr>
					<td class="tab">Gender<span>*</span>:</td>
					<td><select id="Gender">
					<option>Select gender</option>
					<option>Male</option>
					<option>Female</option>
					</select></td>
					<td class="tab">Department<span>*</span>:</td>
					<td><input type="text" id="dep"></input></td>
				</tr>
			
				<tr>
					<td class="tab">Year<span>*</span>:</td>
					<td><input type="text" id="Year"></input></td>
					<td class="tab">ContactNo<span>*</span>:</td>
					<td><input type="text" id="Contact"></input></td>
				</tr>
				<tr>
				    <td class="tab">Email<span>*</span>:</td>
					<td><input type="text" id="Email"></input></td>
					<td class="tab">RegisterDate<span>*</span>:</td>
					<td><input type="date" id="rdate"></input></td>
				</tr>
			   </table>
                          <button id="submit">Submit</button>
						<button id="update">Update</button>
		
	</div></center>
	<center>
	<div class="ll">
		<div id="benefits" style="display: none;">
			<center>
				<h1>Employee  Details</h1>
			</center>

		</div>

	</center>
